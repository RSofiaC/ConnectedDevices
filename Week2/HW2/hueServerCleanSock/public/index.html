<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>luses</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script type="text/javascript">

      var chochitos = io();

      chochitos.on('connect', function () {
        console.log("socket connected");
      });

function numUno() {
  //var uno = 1;
  // alert("uno");
  chochitos.emit('1', uno);
  console.log("lus uno");
}
function numDos() {
  //var uno = 2;
  // alert("dos");
  chochitos.emit('2', dos);
  console.log("lus dos");
}

    </script>
  </head>
  <body>
    <div style="width: 500; margin: auto;margin-top: 10%;text-align: center;font-size: 30;font-family: Arial;font-weight: 700;">

			<br><br>
